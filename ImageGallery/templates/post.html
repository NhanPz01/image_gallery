<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/post.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="header">
    <a href="{{ url_for('home') }}">
      <div style="display: flex; max-width: 100px; font-size:x-large;">
        <h1 style="color:blue;">A </h1>
        <h1 style="color:gold;">R </h1>
        <h1 style="color:crimson;">T </h1>
        <h1 style="color: white;">GALLERY</h1>
      </div>
    </a>

    <div style="display: flex; flex-direction: column; justify-self: center; align-items: center; color: white;">
      <h4 style="font-weight: 100;">Nguyễn Ngọc Bảo Nhân</h4>
      <h4 style="font-weight: 100;">Nguyễn Văn Bách</h4>
      <h4 style="font-weight: 100;">Đặng Ngọc Nam</h4>
    </div>
    <div style="display: flex; align-items: center;">
      <div style="color: white; text-align: center; margin-right: 20px;">{{user.username}}</div>
      <div class="navigation">
        <a href="{{ url_for('home') }}" class="nav-button">HOME</a>
      </div>
    </div>
  </div>
  <!-- File Upload Form -->
  <div class="container">
    <form action="{{ url_for('uploads') }}" method="post" enctype="multipart/form-data">
      <div class="row">
        <label class="form-label" for="file">Upload your files</label>
        <input type="file" name="file" id="file" class="form-control rounded-4 files-input" accept="image/*" multiple>
      </div>
      <div class="row">
        <label class="form-label" for="name">Image title</label>
        <input class="form-control rounded-4" type="text" placeholder="Name..." id="name">
      </div>
      <div class="row">
        <label class="form-label">Image tag</label>
        {% for tag in tags %}
        <div class="form-check">
          <input class="form-check-input tag-checkbox" type="checkbox" value="{{tag.name}}" id="{{tag.name}}_id">
          <label class="form-check-label" for="{{tag.name}}_id">{{tag.name}}</label>
        </div>
        {% endfor %}
      </div>
      <div class="flex justify-content-end">
        <input type="submit" class="btn btn-success pr-0 mr-0" value="Upload">
      </div>
    </form>
  </div>
</body>

</html>
