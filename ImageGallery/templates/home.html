<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="justify-content-center">
      <form action="/uploads" method="POST" enctype="multipart/form-data">
        <label for="file">
          <h3>Image</h3>
        </label>
        <div class="flex align-items-center justify-content-center">
          <input type="file" class="form-control p-1 flex-fill" id="file" name="file">
          <button type="submit" class="btn btn-sm btn-success rounded-5 ml-2 pt-2 pb-2 pl-4 pr-4" id="btn-submit"><i class="fas fa-plus-circle"></i></button>
        </div>
      </form>
    </div>
  </div>
  <div class="d-flex flex-wrap align-items-center justify-content-center mt-2" id="image-list">
    {% for image in files %}
    <div class="item col-sm-2 ml-2">
      <img src="{{ url_for('uploaded_file', filename=image.filename) }}" alt="..." class="img img-thumbnail">
      <div class="action-group-btn">
        <a href="{{ url_for('download', file_id=image.id) }}" class="download-btn btn btn-primary"><i class="fas fa-download"></i></a>
        &nbsp;&nbsp;&nbsp;
        <a href="{{ url_for('delete', file_id=image.id) }}" class="delete-btn btn btn-danger"><i class="fas fa-trash"></i></a>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="d-flex justify-content-center mt-3" id="pagination">
    <!-- Các nút phân trang sẽ được thêm vào đây -->
  </div>
</body>

</html>
