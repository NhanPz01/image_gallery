<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/home.css">
  <title>Document</title>
</head>

<body>
  <div class="header" style="width: vw; display: flex; justify-content: space-between; padding: 10px; height: 20%;">
    <div style="display: flex; max-width: 100px;">
      <h1 style="color: aqua;">ART </h1>
      <h1>GALLERY</h1>
    </div>

    <div style="display: flex; flex-direction: column; justify-self: center; align-items: center;">
      <h4>Nguyễn Ngọc Bảo Nhân</h4>
      <h4>Nguyễn Văn Bách</h4>
      <h4>Đặng Ngọc Nam</h4>
    </div>

    <div>{{ user.username }}</div>
  </div>

  <!-- File Upload Form -->
  <form action="{{ url_for('uploads') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*">
    <input type="submit" value="Upload">
  </form>

  <div class="container">
    <h2 class="title">Gallery</h2>

    <div class="picture-gallery">
      {% for file in files %}
        <div class="picture">
          <img src="{{ url_for('uploaded_file', filename=file.filename) }}" alt="{{ file.filename }}">
        </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
